custom_proxy_group=🌐 国外网站`select`[]♻️ 全局自动选择`[]🛩️ 高速节点`[]🇭🇰 香港节点`[]🇨🇳 台湾节点`[]🇯🇵 日本节点`[]🇰🇷 韩国节点`[]🇸🇬 加坡节点`[]🇺🇲 美国节点`[]DIRECT`

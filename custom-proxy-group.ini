custom_proxy_group=🎮 游戏平台`select`[]🛩️ 高速节点`[]DIRECT`
custom_proxy_group=🐟 漏网之鱼`select`[]DIRECT`[]🌐 国外网站`

custom_proxy_group=🇭🇰 香港节点`select`[]♻️🇭🇰 香港自动选择`(?=.*(香港|HK|Hong))`
